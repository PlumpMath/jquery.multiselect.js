<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/jquery.multiselect.css" type="text/css"/>
        <script src="js/jquery-1.5.min.js" type="text/javascript"></script>
        <script src="js/jquery.multiselect.js"></script>
        <script>
            $(function(){
                $("#multiselect").multiselect()
            });
        </script>
    </head>
    <body>

        <h1>Multiselect sandbox</h1>

        <h2>We have:</h2>
        <select multiple="multiple">
            <option name="value1">Value 1</option>
            <option name="value2" selected="selected">Value 2</option>
            <option name="value3">Value 3</option>
        </select>

        <h2>We Want:</h2>
        <div class="jquery-multiselect">
            <select multiple="multiple" class="options-not-selected">
                <option name="value1">Value 1</option>
                <option name="value3">Value 3</option>
            </select>
            <select multiple="multiple" class="options-selected">
                <option name="value2">Value 2</option>
            </select>
        </div>

        <form action="index.html">
        <h2>Did it work?</h2>
        <select multiple="multiple" id="multiselect" name="multiselect_test">
            <option name="value1">Value 1</option>
            <option name="value2" selected="selected">Value 2</option>
            <option name="value3">Value 3</option>
        </select>
        <input type="submit">
    </form>
    </body>
</html>
